<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulrios en JS</title>

    <style>
        * {
            box-sizing: border-box;
        }
        div, input {
            width: 75%;
        }
        div {
            border: 1px solid red;
            background-color: yellow;
            color: darkred;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
            display: none;
        }
        button {
            margin-top: 10px;
            display: block;
        }
    </style>

</head>
<body>
    
    <form id="formulario">
        <input type="text" >
        <div></div>
        <button id="btn">Enviar</button>
    </form>

    <script src="js/formularios.js"></script>
</body>
</html>
